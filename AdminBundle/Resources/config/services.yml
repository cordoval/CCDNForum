parameters:
    ccdn_forum_admin_forum.category.manager.class:              CCDNForum\AdminBundle\Entity\Manager\CategoryManager
    ccdn_forum_admin_forum.category.form.insert.handler.class:  CCDNForum\AdminBundle\Form\Handler\CategoryInsertFormHandler
    ccdn_forum_admin_forum.category.form.update.handler.class:  CCDNForum\AdminBundle\Form\Handler\CategoryUpdateFormHandler
    ccdn_forum_admin_forum.category.form.type.class:            CCDNForum\AdminBundle\Form\Type\CategoryType
    
    ccdn_forum_admin_forum.board.manager.class:                 CCDNForum\AdminBundle\Entity\Manager\BoardManager
    ccdn_forum_admin_forum.board.form.insert.handler.class:     CCDNForum\AdminBundle\Form\Handler\BoardInsertFormHandler
    ccdn_forum_admin_forum.board.form.update.handler.class:     CCDNForum\AdminBundle\Form\Handler\BoardUpdateFormHandler
    ccdn_forum_admin_forum.board.form.type.class:               CCDNForum\AdminBundle\Form\Type\BoardType
    
services:
    admin.category.form.type:
        class:  %ccdn_forum_admin_forum.category.form.type.class%
        arguments:  [@doctrine]        
    admin.category.manager:
        class:  %ccdn_forum_admin_forum.category.manager.class%
        arguments:  [@doctrine, @service_container]              
    admin.category.form.insert.handler:
        class:  %ccdn_forum_admin_forum.category.form.insert.handler.class%
        arguments:  [@form.factory, @service_container, @admin.category.manager]
    admin.category.form.update.handler:
        class:  %ccdn_forum_admin_forum.category.form.update.handler.class%
        arguments:  [@form.factory, @service_container, @admin.category.manager]
        
    admin.board.form.type:
        class:  %ccdn_forum_admin_forum.board.form.type.class%
        arguments:  [@doctrine]        
    admin.board.manager:
        class:  %ccdn_forum_admin_forum.board.manager.class%
        arguments:  [@doctrine, @service_container]   
    admin.board.form.insert.handler:
        class:  %ccdn_forum_admin_forum.board.form.insert.handler.class%
        arguments:  [@form.factory, @service_container, @admin.board.manager]
    admin.board.form.update.handler:
        class:  %ccdn_forum_admin_forum.board.form.update.handler.class%
        arguments:  [@form.factory, @service_container, @admin.board.manager]